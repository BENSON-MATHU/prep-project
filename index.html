<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>drop box</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script  src="js/scripts.js" type="text/javascript"></script>

  </head>
  <body>
      <div class="row">
          <div class="col-xs-2 col-s-2 col-md-2 col-lg-2"  id="column-left-side">
              <div class="logo">
                  <img src="images/dropbox.png" alt="dropbox logo" class="dropBox-logo">
              </div>
              <div class="files">
                <img src="images/file.png" alt="files" class="files-pic">
                <h5 id="pic-text">files</h5><br/>
                <img src="images/share.png" alt="share logo" class="files-pic">
                <h5 id="pic-text" >sharing</h5><br/>
                <img src="images/link.png" alt="link logo" class="files-pic">
                <h5 id="pic-text">links</h5>
                <img src="images/wall-clock.png" alt="event picture" class="files-pic">
                <h5 id="pic-text">Events</h5>
                <img src="images/startup.png" alt="startup logo" class="files-pic">
                <h5 id="pic-text">Get Started</h5>


              </div>
              <div class="empty">

              </div>
              <div class="column-left-footer">
                   <div class="numeric-data">
                     <h4 id="capacity">50 GB/100 GB</h4>
                     <img src="images/plus-outline.png" alt="add logo" id="add-logo">

                   </div>
                   <div class="upgrade">
              <button type="button" class="btn btn-default btn-sm" id="upgrade-button">
                <span class="glyphicon glyphicon-arrow-up"></span>   Upgrade account
              </button>

                   </div>

              </div>

          </div>
          <div class="col-xs-9 col-s-9 col-md-9m col-lg-9">
 <p>this is the world am living input</p>
          </div>

      </div>
  </body>
</html>
